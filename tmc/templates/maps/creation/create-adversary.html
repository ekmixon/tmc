{% extends 'index.html' %}

{% block header %}
  <h1>{% block title %}New Adversary{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
  	<div class="form-group row">
      <div class="col-3">
        <label for="title">ID</label>
        <input name="id" class="form-control" id="id" value="{{ request.form['name'] }}" required>
      </div>

  		<div class="col-5">
		    <label for="title">Name</label>
		    <input name="name" class="form-control" id="name" value="{{ request.form['name'] }}" required>
  		</div>

      <div class="col-5">
        <label for="title">Community identifiers</label>
        <input name="identifiers" class="form-control" id="identifiers" value="{{ request.form['name'] }}">
      </div>

      <div class="col-5">
        <label for="title">Suspected origin</label>
        <select name='origin'>
            {% for name in countries_list %}
              <option value="{{ name }}">{{ name }}</option>
            {% endfor %}
        </select>
      </div>

      <div class="col-10">
      		<label for="description">Description</label>
    		<textarea name="description" class="form-control" id="description">{{ request.form['description'] }}</textarea>
  		</div>

      	<div class="col-7">
    		<input type="submit" class="btn btn-dark" value="Save">
  		</div>
  	</div>
  </form>
{% endblock %}
